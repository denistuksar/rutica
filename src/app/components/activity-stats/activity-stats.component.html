<div class="activity-info" *ngIf="activity" [style.--activity-color]="color">
  <h3 *ngIf="activityTitle" [ngStyle]="{ 'text-align': centerTitleText ? 'center' : 'left' }">{{ activity.name }}</h3>

  <div class="stats-row"     
    [ngStyle]="{
      'display': 'grid',
      'grid-template-columns': 'repeat(' + columns + ', 1fr)',
      'gap': '12px',
      'text-align': centerStatsText ? 'center' : 'left'
  }">
    <div class="stat" *ngIf="distance">
      <span class="label">Distance</span>
      <span class="value">{{ activity.distance / 1000 | number:'1.2-2' }} km</span>
    </div>
    <div class="stat" *ngIf="pace">
      <span class="label">Pace</span>
      <span class="value">{{ activity.moving_time / (activity.distance / 1000) | paceFormat }} /km</span>
    </div>
    <div class="stat" *ngIf="time">
      <span class="label">Time</span>
      <span class="value">{{ activity.moving_time | durationFormat }}</span>
    </div>
    <div class="stat" *ngIf="elevationGain">
      <span class="label">Elevation Gain</span>
      <span class="value">{{ activity.total_elevation_gain }} m</span>
    </div>
    <div class="stat" *ngIf="calories">
      <span class="label">Calories</span>
      <span class="value">{{ activity.calories }}</span>
    </div>
  </div>
</div>
