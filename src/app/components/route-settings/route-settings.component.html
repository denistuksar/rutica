<div class="sheet-header">
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-route-icon lucide-route">
      <circle cx="6" cy="19" r="3" />
      <path d="M9 19h8.5a3.5 3.5 0 0 0 0-7h-11a3.5 3.5 0 0 1 0-7H15" />
      <circle cx="18" cy="5" r="3" />
    </svg>
    Route Settings
  </div>
  <div class="close" (click)="closeSheet()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </div>
</div>

<div class="sheet-content">
  <div class="setting-group">
    <label for="displayRoute">Display route</label>
    <div class="setting-control">
      <mat-slide-toggle id="displayRoute" [(ngModel)]="displayRoute" (change)="onDisplayRoute($event)">
      </mat-slide-toggle>
    </div>
  </div>

  <mat-accordion *ngIf="displayRoute">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Styling</mat-panel-title>
      </mat-expansion-panel-header>
      <div class="setting-group">
        <label for="mapColor">Map Color</label>
        <div class="setting-control">
          <input type="color" id="mapColor" [(ngModel)]="mapColor" (input)="onColorChange($event)" />
        </div>
      </div>

      <div class="setting-group">
        <label for="opacity">Opacity</label>
        <div class="setting-control">
          <mat-slider max="1" step="0.01" discrete="true" id="opacity">
            <input matSliderThumb [(ngModel)]="opacity" (input)="setOpacity($event)">
          </mat-slider>
        </div>
      </div>

      <div class="setting-group">
        <label for="width">Stroke Width</label>
        <div class="setting-control">
          <mat-slider max="2" step="0.01" discrete="true" id="width">
            <input matSliderThumb [(ngModel)]="width" (input)="setWidth($event)">
          </mat-slider>
        </div>
      </div>

      <div class="setting-group">
        <label for="alignImage">Align Route</label>
        <div class="setting-control alignment">
          <div (click)="horizontalAlign()" [class.selected]="horizontal">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-align-center-vertical-icon lucide-align-center-vertical">
              <path d="M12 2v20" />
              <path d="M8 10H4a2 2 0 0 1-2-2V6c0-1.1.9-2 2-2h4" />
              <path d="M16 10h4a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-4" />
              <path d="M8 20H7a2 2 0 0 1-2-2v-2c0-1.1.9-2 2-2h1" />
              <path d="M16 14h1a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-1" />
            </svg>
          </div>
          <div (click)="verticalAlign()" [class.selected]="vertical">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-align-center-horizontal-icon lucide-align-center-horizontal">
              <path d="M2 12h20" />
              <path d="M10 16v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4" />
              <path d="M10 8V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v4" />
              <path d="M20 16v1a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-1" />
              <path d="M14 8V7c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v1" />
            </svg>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
