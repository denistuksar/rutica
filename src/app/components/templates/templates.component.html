<div class="sheet-header">
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="lucide lucide-layout-template-icon lucide-layout-template">
      <rect width="18" height="7" x="3" y="3" rx="1" />
      <rect width="9" height="7" x="3" y="14" rx="1" />
      <rect width="5" height="7" x="16" y="14" rx="1" />
    </svg>
    Templates
  </div>
  <div class="close" (click)="closeSheet()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </div>
</div>

<div class="sheet-content">
  <div class="template-preview"
       *ngFor="let template of templatePreviews"
       (click)="selectTemplate(template.id)">
    <img class="image" [src]="template.src" alt="Template Preview {{template.id}}" [class.selected]="template.id === selectedTemplateId">
    <div class="name">{{ template.name }}</div>
  </div>
</div>
