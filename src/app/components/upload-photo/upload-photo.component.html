<div class="upload-photo-container">
  <div class="close" (click)="toActivities()">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
  </div>
  <p class="title">Upload your photo<p>
  <p class="subtitle">Pick a photo from your run, ride, or hike and turn it into a shareable snapshot with stats and route.</p>

    <div class="upload-content" (click)="fileInput.click()">  
      <div class="upload-image">
        <div *ngIf="!uploadedPhoto">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-icon lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
        </div>
        <img *ngIf="uploadedPhoto" [src]="uploadedPhoto" alt="Selected Photo" class="full-photo"/>
      </div>
  
      <input
        type="file"
        accept="image/*"
        #fileInput
        (change)="onFileSelected($event)"
        hidden
      />
    </div>
  </div>

  
    <div class="photo-actions" *ngIf="uploadedPhoto">
      <button (click)="resetPhoto()">
            Reset
      </button>
      <button (click)="confirmPhoto()" class="confirm-btn">
            Confirm
      </button>
  </div>
